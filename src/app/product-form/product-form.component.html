<div class="container mx-auto w-full mt-10 bg-white shadow-lg rounded-md bg-image">
    <div>
      <h2 class="mx-2 mt-2 text-xl font-semibold text-gray-600 p-3 border-b text-center">Add Products</h2>
        <form>
            <div class="grid grid-cols-1 px-4 gap-4 sm:grid-cols-2 py-3 mx-2">
                <div class="flex gap-4 justify-around flex-wrap mx-2 mt-2">
                    <label class="font-semibold text-gray-500 text-lg">Name</label>
                    <input type="text" class="px-3 py-2 bg-gray-50 rounded-md
                    focus:outline-none border focus:ring-2 focus:ring-blue-300" [(ngModel)]="product_name" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="flex gap-2 justify-around flex-wrap mx-2 mt-2">
                    <label class="font-semibold text-gray-500 text-lg">Category</label>
                    <input type="text" class="px-3 py-2 bg-gray-50 rounded-md
                    focus:outline-none border focus:ring-2 focus:ring-blue-300" [(ngModel)]="category" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="flex gap-2 justify-around flex-wrap mx-2 mt-2">
                    <label class="font-semibold text-gray-500 text-lg">Price</label>
                    <input type="number" class="px-3 py-2 bg-gray-50 rounded-md
                    focus:outline-none border focus:ring-2 focus:ring-blue-300" [(ngModel)]="price" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="flex gap-2 justify-around flex-wrap mx-2 mt-2">
                    <label class="font-semibold text-gray-500 text-lg">Origin</label>
                    <input type="text" class="px-3 py-2 bg-gray-50 rounded-md
                    focus:outline-none border focus:ring-2 focus:ring-blue-300" [(ngModel)]="origin" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="flex gap-2 justify-around flex-wrap mx-2 mt-2">
                    <label class="font-semibold text-gray-500 text-lg text-left">Expiry</label>
                    <input type="date" class="px-3 py-2 bg-gray-50 rounded-md
                    focus:outline-none border focus:ring-2 focus:ring-blue-300" [(ngModel)]="expiry" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="flex justify-around flex-wrap mx-2 mt-2">
                    <label class="font-semibold text-gray-500 text-lg text-left">Image URL</label>
                    <input type="text" class="px-3 py-2 bg-gray-50 rounded-md
                    focus:outline-none border focus:ring-2 focus:ring-blue-300" [(ngModel)]="imageUrl" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
            <div class="flex justify-center my-4">
                <button class="px-3 py-2 bg-blue-500 hover:bg-blue-400
                mb-4 rounded-md w-1/5 text-white font-bold" (click)="$event.preventDefault(); createProduct()">Submit</button>
            </div>
        </form>
    </div>
</div>
